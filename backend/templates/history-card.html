<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1200px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: #0a0a0f;
    color: #e2e8f0;
  }
  .card {
    width: 1200px;
    min-height: 675px;
    padding: 40px 48px;
    display: flex;
    flex-direction: column;
    background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
    position: relative;
  }
  .card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    border: 2px solid rgba(139, 92, 246, 0.3);
    pointer-events: none;
  }

  /* Header */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 32px;
  }
  .brand {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .brand-icon {
    width: 36px;
    height: 36px;
    background: linear-gradient(135deg, #f59e0b, #f97316);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: 700;
  }
  .brand-name {
    font-size: 22px;
    font-weight: 700;
    color: #f59e0b;
    letter-spacing: 1px;
  }
  .title {
    font-size: 28px;
    font-weight: 700;
    color: #ffffff;
    margin-bottom: 8px;
  }
  .subtitle {
    font-size: 14px;
    color: #64748b;
    margin-bottom: 28px;
  }

  /* Token grid */
  .token-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    margin-bottom: 32px;
  }
  .token-entry {
    background: rgba(255, 255, 255, 0.04);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 10px;
    padding: 14px 16px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  .token-entry.alive {
    border-left: 3px solid #22c55e;
  }
  .token-entry.dead {
    border-left: 3px solid #ef4444;
  }
  .token-entry-name {
    font-size: 14px;
    font-weight: 600;
    color: #e2e8f0;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .token-entry-symbol {
    font-size: 12px;
    color: #94a3b8;
  }
  .token-entry-status {
    font-size: 11px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .token-entry-status.alive { color: #22c55e; }
  .token-entry-status.dead { color: #ef4444; }

  /* Summary */
  .summary {
    margin-top: auto;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.06);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .summary-text {
    font-size: 14px;
    color: #94a3b8;
  }
  .summary-url {
    font-size: 13px;
    color: #8b5cf6;
    font-weight: 600;
  }
</style>
</head>
<body>
<div class="card">
  <div class="header">
    <div class="brand">
      <div class="brand-icon">D</div>
      <span class="brand-name">DAYBREAK</span>
    </div>
  </div>

  <div class="title">{{HISTORY_TITLE}}</div>
  <div class="subtitle">Deployer Token History</div>

  <div class="token-grid">
    {{TOKEN_GRID}}
  </div>

  <div class="summary">
    <div class="summary-text">{{SUMMARY_TEXT}}</div>
    <div class="summary-url">daybreakscan.com</div>
  </div>
</div>
</body>
</html>
