<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  @font-face { font-family: 'Instrument Serif'; src: url('{{FONTS_DIR}}/instrument-serif-regular.woff2') format('woff2'); font-weight: 400; font-style: normal; }
  @font-face { font-family: 'Instrument Serif'; src: url('{{FONTS_DIR}}/instrument-serif-italic.woff2') format('woff2'); font-weight: 400; font-style: italic; }
  @font-face { font-family: 'Space Mono'; src: url('{{FONTS_DIR}}/space-mono-400.woff2') format('woff2'); font-weight: 400; }
  @font-face { font-family: 'Space Mono'; src: url('{{FONTS_DIR}}/space-mono-700.woff2') format('woff2'); font-weight: 700; }
  @font-face { font-family: 'DM Sans'; src: url('{{FONTS_DIR}}/dm-sans-variable.woff2') format('woff2'); font-weight: 300 700; }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1200px;
    background: #FAFAF7;
    color: #0A0A0F;
    font-family: 'DM Sans', sans-serif;
    overflow: hidden;
  }

  .card {
    width: 1200px;
    padding: 56px 72px;
    position: relative;
  }

  .card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 3px;
    background: #0A0A0F;
  }

  .title {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: #999;
    margin-bottom: 32px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 12px;
  }

  .token {
    padding: 16px 20px;
    border: 1px solid #E0E0E0;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .token.dead {
    border-color: #F0E0E0;
    background: #FDF6F6;
  }

  .token.alive {
    border-color: #D0E8E4;
    background: #F2FAF8;
  }

  .token-name {
    font-family: 'DM Sans', sans-serif;
    font-size: 14px;
    font-weight: 600;
    color: #0A0A0F;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .token-symbol {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: #999;
  }

  .token-status {
    font-family: 'Space Mono', monospace;
    font-size: 10px;
    font-weight: 700;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    margin-top: 4px;
  }

  .token-status.dead { color: #E63946; }
  .token-status.alive { color: #2A9D8F; }

  .token-liq {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: #777;
  }

  .summary {
    margin-top: 32px;
    padding-top: 24px;
    border-top: 1px solid #DDD;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .summary-text {
    font-family: 'Instrument Serif', serif;
    font-size: 24px;
    color: #0A0A0F;
  }

  .summary-text em {
    color: #E63946;
    font-style: italic;
  }

  .summary-brand {
    font-family: 'Space Mono', monospace;
    font-size: 12px;
    color: #999;
    letter-spacing: 1px;
  }
</style>
</head>
<body>
<div class="card">
  <div class="title">{{HISTORY_TITLE}}</div>
  <div class="grid">
    {{TOKEN_GRID}}
  </div>
  <div class="summary">
    <div class="summary-text">{{SUMMARY_TEXT}}</div>
    <div class="summary-brand">daybreakscan.com</div>
  </div>
</div>
</body>
</html>
