name: CI Full

on:
  pull_request:
    branches: [main]

jobs:
  backend-full:
    name: Backend (all tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      HELIUS_API_KEY: test-helius-key
      JWT_SECRET: test-jwt-secret-64chars-0000000000000000000000000000000000000000
      BOT_API_KEY: test-bot-key-123
      PORT: '0'
      TREASURY_WALLET: 5rSwWRfqGvnQaiJpW3sb3YKLbxtjVxgc4yrvrHNeNwE2
      X402_NETWORK: solana-devnet
      X402_PRICE_USD: '0.01'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - run: npm ci
      - name: Type check
        run: npx tsc --noEmit
      - name: All tests
        run: npm test

  frontend-full:
    name: Frontend (all tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json
      - run: npm ci
      - run: npm test
